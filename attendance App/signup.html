<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
    <div class="form-box register">
        <h2 class="animation" style="--i:17; --j:0;">Sign Up</h2>
        <form action="#">
            <div class="input-box animation" style="--i:18; --j:1;">
                <input id="name" type="text" required>
                <label for="">Username</label>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box animation" style="--i:19; --j:2;">
                <input type="text" id="s-email" required>
                <label for="">Email</label>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box animation" style="--i:20; --j:3;">
                <input type="password" class="pass" id="s-password" required>
                <label for="">Password</label>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn animation" id="submit-signup" style="--i:21; --j:4;">Sign Up</button>
            <div class="logreg-link animation" style="--i:22; --j:5;">
                <p>Already have an account? <a href="./index.html" class="login-link">Login</a></p>
            </div>
        </form>
    </div>
</div>

<script src="./config.js" type="module"></script>
<script src="./app.js"  type="module" ></script>
</body>
</html>
